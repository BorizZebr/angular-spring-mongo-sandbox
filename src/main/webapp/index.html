<!doctype html>
<html>
<head>
    <title>Pinmap Sandbox</title>

    <!-- bower:css -->
    <link rel="stylesheet" href="lib/angular-notify/dist/angular-notify.css" />
    <!-- endbower -->

    <!-- inject:css -->
    <link rel="stylesheet" href="/css/angular-notify.css">
    <link rel="stylesheet" href="/css/animate.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/pinmap.css">
    <!-- endinject -->
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>

    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
</head>

<body ng-app="pinmap">

<div ui-view class="container-full"></div>

<!-- bower:js -->
<script src="lib/jquery/dist/jquery.js"></script>
<script src="lib/lodash/lodash.js"></script>
<script src="lib/angular/angular.js"></script>
<script src="lib/angular-simple-logger/dist/angular-simple-logger.js"></script>
<script src="lib/angular-google-maps/dist/angular-google-maps.js"></script>
<script src="lib/angular-local-storage/dist/angular-local-storage.js"></script>
<script src="lib/angular-notify/dist/angular-notify.js"></script>
<script src="lib/angular-resource/angular-resource.js"></script>
<script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
<script src="lib/bootstrap/dist/js/bootstrap.js"></script>
<!-- endbower -->

<!-- inject:js -->
<script src="/js/pinmap.js"></script>
<script src="/js/controllers/homePageCtrl.js"></script>
<script src="/js/controllers/loginPageCtrl.js"></script>
<script src="/js/dependencies/date-format.js"></script>
<script src="/js/directives/ngEnter.js"></script>
<script src="/js/factories/authInterceptor.js"></script>
<script src="/js/services/authService.js"></script>
<script src="/js/services/navigationService.js"></script>
<script src="/js/services/notifyService.js"></script>
<script src="/js/services/pinService.js"></script>
<script src="/js/services/subService.js"></script>
<script src="/js/services/userService.js"></script>
<script src="/js/services/xAuthProvider.js"></script>
<!-- endinject -->

</html>
