        <div class="navbar-brand">
            Greetings, <u>{{ctrl.firstName}}</u>!

        <button ng-click="ctrl.logout()" class="btn btn-default navbar-btn navbar-right">Logout</button>

<ui-gmap-google-map center='ctrl.map.center' zoom='ctrl.map.zoom'>
    <ui-gmap-window
            show="ctrl.window.show"
            coords="ctrl.window.model"
            options="ctrl.window.options"
            closeClick="ctrl.window.closeClick()">
        <div style="width: 300px">
            <div style="color: black">
                <span style="font-weight: bold">{{ctrl.window.title}}</span>
                pinned by <span style="font-weight: bold">{{ctrl.window.userName}}</span>
                // <span class="date-cell">{{ctrl.window.created}}</span>
            </div>
            <div style="color: darkgray; word-wrap: break-word">
                {{ctrl.window.description}}
            </div>
        </div>
        <!--<div style="color: darkred">-->
        <!--{{ctrl.window.description}}-->
        <!--</div>-->
    </ui-gmap-window>

    <ui-gmap-markers
            models="ctrl.myPins"
            idkey="ctrl.myPins.id"
            coords="'self'"
            options="'options'"
            events="ctrl.markerEvents">
    </ui-gmap-markers>
</ui-gmap-google-map>
